<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario para login e senha</title>
</head>
<body>
    <h1> utilizando formulário para login e senha </h1>
    <form action="login.php" method="get" autocomplete="on">
        <p> <label for="user">usuário</label>
            <input type="text" name="user" id="user" minlength="3" maxlength="16">
        </p>
        <p>
            <label for="data">data</label>
            <input type="date" name="data" id="data">
        </p>
        <p> 
            <label for="pass"> senha </label>
            <input type="password" name="pass" id="pass">
        </p>
        <p>
            <button type="submit">entrar</button>
            <button type="reset">limpar</button>
        </p>
    </form>
</body>
</html>
